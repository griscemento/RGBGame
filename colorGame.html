<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colorGameStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div class="header text-center">
        <h1 style="margin-bottom: 0">Encontrá el color!
          <br>
        <span id="colorDisplay" style="margin-bottom: 0">rgb</span>
        </h1>
        </div>

        <!--Barra de navegacion-->

        <div class="container-fluid" id="navegacion">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
              <button id="reset" >Nuevo juego</button>
            </div>
            <div class="col-sm-2">
              <span id="answer"></span>
            </div>
            <div class="col-sm-1">
              <button class="left-options modo"  >Fácil</button>
            </div>
            <div class="col-sm-1">
              <button class="left-options modo" >Difícil</button>
              <div class="col-sm-3"></div>
            </div>
          </div>
        </div>
       

<!--Colores -->
              <div class="container" id="cont">
                      <div class="col">
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                  </div>
              </div>
            
    <script src="colorGame.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
